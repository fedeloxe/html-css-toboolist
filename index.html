<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header> <!--logo-->
        <div id="logo">
            <img src="./img/Logo.png" alt="logo">
            <h1>Toboolist</h1>

        </div>

    </header>

    <main>
        
        <div id="interfaccia">

            <div id="tasks-bar"> <!--tasks bar-->

                <button type="button" id="button2">Add Section</button>
            </div>

            <div id="cont-list"> <!--to do list-->

                <div id="listmaster"> 
                    <div id="list1"> <!--list1 -->
                        <ul> <span id="ultitle"> New Task</span> 
                         <li class="li-done">Quarterly newsletter <span id="taglist1">Editorial</span> </li>
                        </ul>
                    </div>

                    <div id="list2"> <!--list2-->
                        <ul>Today</ul>
                        

                    </div>



                </div>
            </div>
        </div>

         
        

    </main>
    
</body>
</html>
